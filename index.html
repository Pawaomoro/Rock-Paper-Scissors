<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="rock.js"></script>
    <link rel="stylesheet" href="RPS.css">
</head>
<body>
    <div class="mainContainer">
        <div class="mainTitle">
            <h1>ROCK PAPER SCISSORS</h1>
        </div>
        <div class="scoreSection">
            <div class="scoreItem">
                <div class="scoreLabel">YOU</div>
                <div id="yourResult" class="scoreValue"></div>
            </div>
            <div class="scoreItem">
                <div class="scoreLabel">VS</div>
                <div id="round" class="scoreValue"></div>
            </div>
            <div class="scoreItem">
                <div class="scoreLabel">COMPUTER</div>
                <div id="computerResult" class="scoreValue"></div>
            </div>
        </div>
        <div class="battleArena">
           <div class="choiceItem">
            <div id="yourChoice" class="choiceValue"></div>
            <div class="choiceLabel">Your Choice</div>
           </div>
           <div class="choiceItem">
            <div class="choiceLabel">VS</div>
           </div>
           <div class="choiceItem">
            <div id="computerChoice" class="choiceValue"></div>
            <div class="choiceLabel">Computer Choice</div>
           </div>
        </div>
        <div class="resultMessage" id="result"></div>

        <div class="choiceButons" id="choiceBtn">
            <button id="rockBtn">ROCK</button>
            <button id="paperBtn">PAPER</button>
            <button id="scissorsBtn">SCISSORS</button>
        </div>
        <div class="resetButton">
            <button onclick="window.location.reload()">NEW GAME</button>
        </div>
    </div>  
</body>
</html>
